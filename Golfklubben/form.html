<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/evenemang.css" />
    <link rel="icon" type="image/x-icon" href="Images/Logotype/favicon-golfboll.svg">
    <title>Document</title>
  </head>
  <body class="formbody">
    <div class="loginbox">
      <h2>Anmäl dig till ett Evenemang</h2>
      <form action="evenemang.html" method="post">
        <p>Email</p>
        <input type="text" name="email" placeholder="Ange email" />
        <p>Lösenord</p>
        <input type="password" name="password" placeholder="*****" />
        <p>Välj evenemang:</p>
        <select id="event" name="event">
          <option value="Bus-eller-Golf?">Bus eller Golf?</option>
          <option value="Julgolf">Julgolf</option>
          <option value="Elite-championship">Elite Championship 2024</option>
        </select>

        <button class="registerbtn">Anmäl dig</button>

        <a href="evenemang.html" class="previous-btn">Tillbaka</a>
      </form>
    </div>
    
  </body>
  
</html>
